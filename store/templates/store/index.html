{% extends 'base.html' %}

{% block content %}

    {% if articles %}
        <ul>
            {% for article in articles %}
            <li><a href="{% url 'store:detail' article.id %}">{{ article.name }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
        <p>Pas d'article disponible.</p>
    {% endif %}

{% endblock %}
