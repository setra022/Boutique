<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles disponibles</title>
</head>
<body>

    {% if articles %}
        <ul>
            {% for article in articles %}
            <li><a href="{% url 'store:detail' article.id %}">{{ article.name }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
        <p>Pas d'article disponible.</p>
    {% endif %}
    
</body>
</html>
